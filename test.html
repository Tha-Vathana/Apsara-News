<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #6c757d;
            width: 200px;
            height: 200px;
            border-radius: 0.25rem;
            overflow: hidden;
        }
        .placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .hidden-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="mb-4">
            <div class="d-flex mb-2">
                <button class="btn btn-secondary mr-2">Send Post</button>
                <button class="btn btn-dark">Send Video</button>
            </div>
            <div class="row">
                <div class="col-md-6 mb-2">
                    <div class="bg-light h-100 rounded"></div>
                </div>
                <div class="col-md-6 mb-2">
                    <div class="bg-light h-100 rounded"></div>
                </div>
            </div>
        </div>

        <div class="p-4 bg-white rounded shadow-sm mb-4">
            <div class="d-flex mb-2">
                <button class="btn btn-secondary mr-2">Image</button>
                <button class="btn btn-secondary mr-2">Color</button>
                <button class="btn btn-secondary mr-2">Text</button>
                <button class="btn btn-secondary mr-2">Align</button>
                <button class="btn btn-secondary">Link</button>
            </div>
            <textarea class="form-control" rows="4" placeholder="Type..."></textarea>
        </div>

        <div class="p-4 bg-white rounded shadow-sm mb-4">
            <div class="row">
                <div class="col-md-2 mb-2">
                    <div class="placeholder">
                        <img src="https://placehold.co/200x200" alt="placeholder" id="placeholderImage1" />
                        <button class="btn btn-secondary btn-sm mt-2" onclick="selectImage(1)">Select</button>
                        <input type="file" class="hidden-input" id="fileInput1" onchange="displayImage(event, 1)" />
                    </div>
                </div>
                <div class="col-md-2 mb-2">
                    <img src="https://placehold.co/200x200" alt="Image 1" class="img-fluid rounded">
                </div>
                <div class="col-md-2 mb-2">
                    <img src="https://placehold.co/200x200" alt="Image 2" class="img-fluid rounded">
                </div>
                <div class="col-md-2 mb-2">
                    <img src="https://placehold.co/200x200" alt="Image 3" class="img-fluid rounded">
                </div>
                <div class="col-md-2 mb-2">
                    <img src="https://placehold.co/200x200" alt="Image 4" class="img-fluid rounded">
                </div>
                <div class="col-md-2 mb-2">
                    <img src="https://placehold.co/200x200" alt="Image 5" class="img-fluid rounded">
                </div>
            </div>
        </div>

        <div class="p-4 bg-white rounded shadow-sm mb-4 text-center">
            <div class="placeholder mb-4">
                <img src="https://placehold.co/200x200" alt="placeholder" id="placeholderImage2" />
                <button class="btn btn-secondary btn-sm mt-2" onclick="selectImage(2)">Select</button>
                <input type="file" class="hidden-input" id="fileInput2" onchange="displayImage(event, 2)" />
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary mr-2">Draft</button>
                <button class="btn btn-secondary mr-2">Preview</button>
                <button class="btn btn-danger">Public</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function selectImage(id) {
            document.getElementById(`fileInput${id}`).click();
        }

        function displayImage(event, id) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById(`placeholderImage${id}`);
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        // Add your JavaScript here
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', (event) => {
                if (!event.target.classList.contains('btn-secondary')) {
                    alert(`${button.textContent} button clicked!`);
                }
            });
        });
    </script>
</body>
</html>
